<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music Maker</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>PIANO KEYBOARD</h1>
        <p>Make music simply.</p>
      </header>
      <div class="Keyboard">
        <div class="container Bkeys">
          <div class="Bkey BK1">
            <audio src="./sounds/1-G sharp.wav" class="sound"></audio>
          </div>
          <div class="Bkey BK2">
            <audio src="./sounds/Asharp.wav" class="sound"></audio>
          </div>
          <div class="Bkey BK3">
            <audio src="./sounds/Csharp.wav" class="sound"></audio>
          </div>
          <div class="Bkey BK4">
            <audio src="./sounds/Dsharp.wav" class="sound"></audio>
          </div>
          <div class="Bkey BK5">
            <audio src="./sounds/Fsharp.wav" class="sound"></audio>
          </div>
        </div>
        <div class="container Wkeys">
          <div class="Wkey">
            <audio src="./sounds/A.wav" class="sound"></audio>
          </div>

          <div class="Wkey">
            <audio src="./sounds/B.wav" class="sound"></audio>
          </div>
          <div class="Wkey">
            <audio src="./sounds/C.wav" class="sound"></audio>
          </div>

          <div class="Wkey">
            <audio src="./sounds/D.wav" class="sound"></audio>
          </div>

          <div class="Wkey">
            <audio src="./sounds/E.wav" class="sound"></audio>
          </div>
          <div class="Wkey">
            <audio src="./sounds/F.wav" class="sound"></audio>
          </div>

          <div class="Wkey">
            <audio src="./sounds/G.wav" class="sound"></audio>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
